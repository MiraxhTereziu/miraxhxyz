<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylex.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!--Actaul code -->
    <div
      class="container min-vh-100 d-flex flex-column"
      style="background-color: black"
    >
      <!-- Top Bar -->
      <div class="row" style="background-color: blue; height: 50px">
        top bar
      </div>
      <!-- Main Content -->
      <div class="row flex-grow-1" style="background-color: aqua">
        <!-- Left Column (Motto + Photo) -->
        <div class="col-sm d-flex flex-column">
          <!-- Motto + Photo -->
          <div class="row flex-grow-1">
            <div
              class="col-sm d-flex justify-content-center align-items-center"
              style="background-color: green"
            >
              motto
            </div>
            <div
              class="col-sm d-flex justify-content-center align-items-center photo"
              style="background-color: yellow"
            >
              photo
            </div>
          </div>
          <!-- CV + Contact -->
          <div class="row flex-grow-1">
            <div
              class="col-sm d-flex justify-content-center align-items-center"
              style="background-color: purple"
            >
              cv
            </div>
            <div
              class="col-sm d-flex justify-content-center align-items-center"
              style="background-color: bisque"
            >
              contact
            </div>
          </div>
        </div>
        <!-- Right Column (Projects + Social) -->
        <div class="col-sm d-flex flex-column">
          <!-- Projects -->
          <div
            class="row flex-grow-1 d-flex justify-content-center align-items-center"
            style="background-color: brown"
          >
            projects
          </div>
          <!-- Social -->
          <div
            class="row flex-grow-1 d-flex justify-content-center align-items-center"
            style="background-color: cornflowerblue"
          >
            social
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
